<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task.task }} - {% if task.complete %}Completed{% else %}Incomplete{%
        endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
